<ion-content>
  <div class="new-background-color">
    <span (click)="voltar()" style="color: white; position: relative; left: 5%; font-weight: 500; top: 15px;"><ion-icon id="icon" name="arrow-back-outline"></ion-icon> <p id="en">Habilitação</p><p id="enn">Atualização em  {{ hoje | date:'dd/MM/yyyy HH:mm:ss' }} </p> </span>
  </div>
  <p id="v">Verifique a autenticidade do QR code com app <span style="font-weight: bold; text-decoration: underline;">Vio</span></p>
  <div style="width: 100%; height: 1px; border: 1px gray solid;"></div>
  <ion-slides>
    
 
    <ion-slide *ngFor="let item of resposta"> 
      <div class="slide"> 
        <img  src="http://prontuariorj.com/appx/admin/{{item}}">
      </div>
    </ion-slide>
 

  </ion-slides>

  <ion-fab horizontal="end"  vertical="bottom" slot="fixed">
    <ion-fab-button color="#000" style="background-color: #052166; border-radius: 50%; color: white;">
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
       <img id="i" src="assets/11.png">
      </ion-fab-button>
      <ion-fab-button color="light">
        <img id="i" src="assets/12.png">
      </ion-fab-button>
      <ion-fab-button color="light">
        <img id="i" src="assets/13.png">
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
